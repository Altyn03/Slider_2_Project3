<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #11dee9 -26%, #017e8b 145%);
          "
        >
          <h1>Toyota</h1>
          <p>GT86</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #f90306 -1%, #9e0706 124%);
          "
        >
          <h1>Ferrari</h1>
          <p>F8 Tributo</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #8308ea 1%, #5305af 128%);
          "
        >
          <h1>BMW</h1>
          <p>M4</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #ffe101 -8%, #f39102 138%);
          "
        >
          <h1>Lamborgini</h1>
          <p>Huracan</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://s.rdrom.ru/1/pubs/4/23445/1088523.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.wallpaperscraft.ru/image/single/bmw_mashina_sportkar_144444_3840x2160.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://cena-auto.ru/blocks/big_photo/src/images/cache/6036-705-0.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://celes.club/uploads/posts/2022-10/thumbs/1666871440_9-celes-club-p-mashina-biryuzovogo-tsveta-oboi-11.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
  <script src="app.js"></script>
  </body>
</html>
